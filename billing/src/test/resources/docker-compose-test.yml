version: "2.1"

services:
  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch-oss:7.9.2
    environment:
      - cluster.name=elasticsearch
      - discovery.type=single-node
    ports:
      - 9200

  crm:
    image: larmic/freitagsfruehstueck-testcontainers-crm-mock:latest
    ports:
      - 8080